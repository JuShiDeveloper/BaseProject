apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode versionCodes.toInteger()
        versionName versionCodes
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildToolsVersion = rootProject.ext.android.buildToolsVersion
}

greendao {
    //数据库的schema版本，也可以理解为数据库版本号
    schemaVersion 1
    //设置DaoMaster、DaoSession、Dao包名，也就是要放置这些类的包的全路径。
    daoPackage 'com.jushi.library.dao'
    //设置DaoMaster、DaoSession、Dao目录
    targetGenDir 'src/main/java'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.dependencies["kotlin"]
    api rootProject.ext.dependencies["support-v7"]
    api rootProject.ext.dependencies["support-v4"]
    api rootProject.ext.dependencies["glide"]
    api rootProject.ext.dependencies["nineoldandroids"]
    api rootProject.ext.dependencies["okhttp3"]
    api rootProject.ext.dependencies["Java-WebSocket"]
    api rootProject.ext.dependencies["recyclerview"]
    api rootProject.ext.dependencies["fastjson"]
    api rootProject.ext.dependencies["greenDao"]

    implementation files('libs/zxing.jar')
    implementation files('libs/bugly_crash_release__2.1.1.jar')
}
