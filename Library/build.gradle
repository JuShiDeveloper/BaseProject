apply plugin: 'com.android.library'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode versionCodes.toInteger()
        versionName versionCodes
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    buildToolsVersion = rootProject.ext.android.buildToolsVersion
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.dependencies["kotlin"]
    api rootProject.ext.dependencies["support-v7"]
    api rootProject.ext.dependencies["support-v4"]
    api rootProject.ext.dependencies["glide"]
    api rootProject.ext.dependencies["nineoldandroids"]
    api rootProject.ext.dependencies["okhttp3"]
    api rootProject.ext.dependencies["Java-WebSocket"]
    api rootProject.ext.dependencies["recyclerview"]
    api rootProject.ext.dependencies["fastjson"]

    implementation files('libs/zxing.jar')
    implementation files('libs/bugly_crash_release__2.1.1.jar')
}
